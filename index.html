<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador QR</title>
  <link rel="stylesheet" href="style-tabs.css">
</head>
<body>

  <header class="cabecera">
      <div class="logo">
        <img src="images/Logo.png" alt="logotipoTandem">
      </div>

      <div class="titulo">
      <h1 >Proyecto TÁNDEM Aranjuez</h1>
      </div>
  </header>


<main>

  <div class="container-tab">
    <div class="tab-component">
        <ul class="tab-list">
          <li><button href="#" class="tab-link">URL</button></li>
          <li><button href="#" class="tab-link">GEOLOCALIZACIÓN</button></li>
          <li><button href="#" class="tab-link">EMAIL</button></li>
          <!-- <li><button href="#" class="tab-link">TAMAÑO</button></li> -->
          <li><button href="#" class="tab-link">WIFI</button></li>
        </ul>
    </div>
        <div class="tab-content">
          <div class="tab-pane">
          <div class="contenido">
            <figure class="imagen">
              <img src="images/url.jpg" alt="url" width="200"  >
            </figure>
            <form>
              <label for="URL">Escribe la URL</label>
              <input type="url" id="URL" name="URL" placeholder="https//tuurl.com">
              <button type="submit" class="enviar">GENERAR</button>
            </form>
          </div>
        </div>

          <div class="tab-pane">
            <div class="contenido">
            <figure class="imagen">
              <img src="images/geolocalizacion.jpg" alt="geolocalizacion" width="200" >
            </figure>
            <!-- <form class="formulario">
              <label for="GEOLOCALIZACIÓN">Escribe las coordenadas</label>
              <input type="text" id="GEOLOCALIZACIÓN" name="GEOLOCALIZACIÓN">
              <button type="submit" class="enviar">GENERAR</button>
            </form> -->
            <form class="formulario geolocalizacion" id="coordsForm">
              Longitud: <input type="text" id="longitud" name="longitud" pattern="^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)$" required style="WIDTH: 300px; HEIGHT: 20px" placeholder="1.1111">
              <div id="errorLongitud" style="color:red;"></div>
              <br>
              Latitud: <input type="text" id="latitud" name="latitud" pattern="^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)$" required style="WIDTH: 325px; HEIGHT: 20px" placeholder="1.1111">
              <div id="errorLatitud" style="color:red;"></div>
              <br>
              <input type="submit" value="GENERAR" class="geo">
            </form>
            </div>
          </div>
          <div class="tab-pane">
            <div class="contenido">
              <figure>
                <img src="images/email.jpg" alt="email" width="200">
              </figure>
            <form>
              <label for="email">Escribe tu email</label>
              <input type="email" id="email" name="email" required style="WIDTH: 300px; HEIGHT: 20px" placeholder="usuario@email.com">
              <button type="submit" class="enviar">GENERAR</button>
            </form>
            </div>
          </div>
          <!-- <div class="tab-pane">
            <div class="contenido">
              <figure>
                <img src="images/tamaño.svg" alt="email" width="300">
              </figure>
              <form class="formulario" >
                <p id="tamaño">Elige el tamaño de tu QR</p>
                <input type="checkbox" id="cbox1" value="first_checkbox" />
                <label for="cbox1">100 x 100</label>
                <input type="checkbox" id="cbox2" value="second_checkbox" />
                <label for="cbox2">300 x 300</label>
                <input type="checkbox" id="cbox2" value="third_checkbox" />
                <label for="cbox2">400 x 400</label>
                <input type="submit" value="">
                <br>
                <button type="submit" class="enviar">GENERAR</button>
              </form> 
            </div> -->
          <!-- </div> -->
          <div class="tab-pane wifi">
            <div class="contenido">
              <figure class="qr">
                <img src="images/qr.png" alt="qr">
              </figure>
              <p class="formulario">Escanea el siguiente QR para conectarte al WIFI</p>
            </div>
          </div>
        </div>
    </div>
  </div>

</main>

  <footer>
  <div class="copyright">
    <p>Copyright &copy; 2023. Created by <strong><a href="https://github.com/EriCrysBel" target="_blank">Erika Crystal Bello Vargas</a></strong></p>
  </div>
</footer>
  <script src="script.js"></script>
</body>
</html>
